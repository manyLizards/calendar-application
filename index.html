<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <h1 id="current-day"></h1>
    <div class="container">
      <div id="8am" class="time-block"><label for="8am">8am</label></div>
      <div id="9am" class="time-block"><label for="9am">9am</label></div>
      <div id="10am" class="time-block"><label for="10am">10am</label></div>
      <div id="11am" class="time-block"><label for="11am">11am</label></div>
      <div id="12am" class="time-block"><label for="12am">12am</label></div>
      <div id="1pm" class="time-block"><label for="1pm">1pm</label></div>
      <div id="2pm" class="time-block"><label for="2pm">2pm</label></div>
      <div id="3pm" class="time-block"><label for="3pm">3pm</label></div>
      <div id="4pm" class="time-block"><label for="4pm">4pm</label></div>
      <div id="5pm" class="time-block"><label for="5pm">5pm</label></div>
    </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
