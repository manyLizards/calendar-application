<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <h1 id="current-day"></h1>
    <div class="container">
      <div id="eight" class="time-block"><label for="eight">8am</label><input type="text" class="text"></div>
      <div id="nine" class="time-block"><label for="nine">9am</label><input type="text" class="text"></div>
      <div id="ten" class="time-block"><label for="ten">10am</label><input type="text" class="text"></div>
      <div id="eleven" class="time-block"><label for="eleven">11am</label><input type="text" class="text"></div>
      <div id="twelve" class="time-block"><label for="twelve">12am</label><input type="text" class="text"></div>
      <div id="one" class="time-block"><label for="one">1pm</label><input type="text" class="text"></div>
      <div id="two" class="time-block"><label for="two">2pm</label><input type="text" class="text"></div>
      <div id="three" class="time-block"><label for="three">3pm</label><input type="text" class="text"></div>
      <div id="four" class="time-block"><label for="four">4pm</label><input type="text" class="text"></div>
      <div id="five" class="time-block"><label for="five">5pm</label><input type="text" class="text"></div>
    </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
