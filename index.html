<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <h1 id="current-day"></h1>
    <div class="container">
      <div class="time-block"><form id="eight" class="time-block"><label for="eight">8</label><input type="text" class="text"><button class="save">Save Task</button></form>
      <div class="time-block"><form id="nine" class="time-block"><label for="nine">9</label><input type="text" class="text"><button class="save">Save Task</button></form>
      <div class="time-block"><form id="ten" class="time-block"><label for="ten">10</label><input type="text" class="text"><button class="save">Save Task</button></form>
      <div class="time-block"><form id="eleven" class="time-block"><label for="eleven">11</label><input type="text" class="text"><button class="save">Save Task</button></form>
      <div class="time-block"><form id="twelve" class="time-block"><label for="twelve">12</label><input type="text" class="text"><button class="save">Save Task</button></form>
      <div class="time-block"><form id="one" class="time-block"><label for="one">1</label><input type="text" class="text"><button class="save">Save Task</button></form>
      <div class="time-block"><form id="two" class="time-block"><label for="two">2</label><input type="text" class="text"><button class="save">Save Task</button></form>
      <div class="time-block"><form id="three" class="time-block"><label for="three">3</label><input type="text" class="text"><button class="save">Save Task</button></form>
      <div class="time-block"><form id="four" class="time-block"><label for="four">4</label><input type="text" class="text"><button class="save">Save Task</button></form>
      <div class="time-block"><form id="five" class="time-block"><label for="five">5</label><input type="text" class="text"><button class="save">Save Task</button></form>
    </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
